<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Montichello</title>
	<link rel="shortcut icon" type="image/x-icon" href="fav/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="commerce-center">
		<div class="container-fluid">
			<div class="row">
				<div class="offset-6 col-6  justify-content-end">
					<div class="commerce-center__purple"></div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row mb-100">
				<div class="col-md-6 col-sm-12 mb-sm-3">
					<div class="row flex-column">
						<div class="col-12 mb-xl-5 mb-lg-3 mb-md-2">
							<h3 class="commerce-center__subtitle">international</h3>
							<h2 class="commerce-center__title">commerce center</h2>
						</div>
						<div class="col-12 mb-xl-5  mb-lg-3 mb-md-2">
							<p class="commerce-center__text">Successful businesses have many things in common, today we’ll look at the big ‘R’ of recognition and how a digital advertising network may help.</p>
						</div>
						<div class="col-lg-5  mb-xl-5  mb-lg-3 mb-md-2">
							<button class="commerce-center__btn">more details</button>
						</div>
						<div class="col-lg-5">
							<span class="commerce-center__location"><i class="fas fa-map-marker-alt"></i> Hong Kong - 1588 Feet</span>
						</div>
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
					<div class="commerce-center__wrapper">
						<img src="../img/wwd-item2.jpg" alt="commerce center" class="commerce-center__image">
					</div>
					
				</div>
			</div>
			
		</div>
	</section>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>

</html>
