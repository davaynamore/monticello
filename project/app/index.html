<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Montichello</title>
	<link rel="shortcut icon" type="image/x-icon" href="fav/favicon.ico">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<section class="map">
		<div id="map"></div>
		<div class="container">
			<div class="row d-flex justify-content-center position-relative">
				<div class="col-lg-8  shadow">
					<div class="row mb-3 mb-lg-5">
						<div class="col d-flex justify-content-center position-relative">
							<h2 class="map__title">get in touch</h2>
						</div>
					</div>
	
					<div class="row">
						<div class="col-lg-6 mb-4 mb-lg-0">
							<div class="map__info">
								<span class="map__contacts email"><i class="fas fa-map-marker-alt"></i>91 Nolan Extensions Suite
									670</span>
								<span class="map__contacts email"><i class="fas fa-phone"></i>+001 356-868-2454</span>
								<span class="map__contacts email"><i class="fas fa-inbox"></i>gahuy93@gmail.com</span>
								<span class="map__contacts email"><i class="far fa-clock"></i>From 07:05AM to 19:30PM</span>
							</div>
						</div>
						<div class="col-lg-6">
							<form action="#" class="map__form">
								<input type="text" class="map__form-name all-form mb-3" placeholder="Full name" required>
								<input type="email" class="map__form-email all-form mb-4" placeholder="Email" required>
								<div class="map-btn">
									<button type="submit" class="map__form-btn" submit>submit</button>
								</div>
							</form>
						</div>
					</div>
	
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
	<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBs-s7-go09ilGE9lnejJvuvWrJifd1D1s&callback=initMap">
	</script>
</body>
</html>
